{% extends 'main/base.html' %}
{% block content%}


<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Добавляем рассылку</h1>
        </div>
    </div>
</div>

<div class="row align-item-start p-3 border bg-light"">
    <div class="card-body">
            <div class="card mb-4 box-shadow">
                <div class="card">
                    <div class="card-body" >
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">
                {% if object %}
                    Изменить рассылку
                {% else %}
                    Создать рассылку
                {% endif %}

            </button>
        </form>
     </div>
</div>
</div>
    </div>


{% endblock %}
